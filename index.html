<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="clock">
              <span id="hrs" class="hours">00</span>
              <span>:</span>
              <span id="min" class="minutes">00</span>
              <span>:</span>
              <span id="sec" class="seconds">00</span>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
